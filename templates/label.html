<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      padding: 0 10px;
    }

    form input[type="text"] {
      margin: 6px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 180px;
    }

    form label {
      display: block;
      margin-top: 8px;
    }

    form button {
      padding: 8px 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .label-select {
      margin: 8px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #333;
      color: white;
    }

    .print-button {
      margin-top: 20px;
      text-align: center;
    }

    .print-button a button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .label-preview-wrapper {
      margin-top: 30px;
      text-align: center;
    }

    .barcode-img {
      margin-top: 10px;
      max-height: 60px;
      background: white;
      padding: 4px;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      form input[type="text"],
      .label-select,
      form button,
      .print-button button {
        width: 100% !important;
        font-size: 16px;
        padding: 12px;
        margin: 10px auto;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h2>üñ®Ô∏è Label Generator</h2>
  <form method="POST">
    <input type="text" name="id_number" placeholder="Enter Order #" required>
    <input type="text" name="name" placeholder="Enter Username" required>
    <input type="text" name="item_name" placeholder="Enter Item Name" required>

    <label>Label Size:</label>
    <select name="label_size" class="label-select">
      {% for label, size in label_sizes.items() %}
      <option value="{{ label }}" {% if label == selected_label %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>

    <label>
      <input type="checkbox" name="hide_company" {% if hide_company %}checked{% endif %}>
      Hide Company Name
    </label>
    <label>
      <input type="checkbox" name="hide_date" {% if hide_date %}checked{% endif %}>
      Hide Date
    </label>

    <br>
    <button type="submit">Generate Label</button>
  </form>

      {{% if pdf_url %}
    <div class="print-button">
      <button onclick="printPDF()">üñ®Ô∏è Print Label</button>
    </div>

    <div style="margin-top: 20px; text-align: center;">
      <iframe id="pdfPreview" src="{{ url_for('static', filename=pdf_url.split('static/')[-1]) }}#toolbar=0"
              width="300" height="150" style="border: 1px solid #ccc;"></iframe>
    </div>

    <script>
    function printPDF() {
      const iframe = document.getElementById('pdfPreview');
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
    }
    </script>
    {% endif %}

  {% if barcode_image %}
  <div class="label-preview-wrapper">
    <h3>üîç Barcode Preview</h3>
    <img class="barcode-img" src="data:image/png;base64,{{ barcode_image }}" alt="Generated Barcode">
  </div>
  {% endif %}
</body>
</html>
