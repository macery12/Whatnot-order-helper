<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form input[type="text"] {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 200px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form button {
      padding: 10px 20px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .label-select {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #333;
      color: white;
    }

    .label-container {
      margin-top: 30px;
    }

    .label {
      background-color: white;
      color: black;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      font-weight: normal;
      margin: auto;
      padding: 6px;
      box-sizing: border-box;
      position: relative;
    }

    .company {
      font-weight: bold;
      font-size: 14pt;
    }

    .order-id-wrapper {
      position: relative;
      width: 100%;
    }

    .order-id {
      font-size: 16pt;
      text-align: center;
    }

    .date-floating {
      position: absolute;
      left: 10px;
      top: 19px;
      font-size: 8.5pt;
    }

    .divider {
      width: 80%;
      border-top: 2px solid black;
      margin-top: 4px;
      margin-bottom: 2px;
    }

    .username {
      font-size: 11pt;
      text-align: center;
      max-width: 90%;
      padding-top: 2px;
    }

    .label-container button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #33cc66;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .label, .label * {
        visibility: visible;
      }
      .label {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <h2>üñ®Ô∏è Label Generator</h2>
  <form method="POST">
    <input type="text" name="id_number" placeholder="Enter Order #" required>
    <input type="text" name="name" placeholder="Enter Username" required>

    <label>Label Size:</label>
    <select name="label_size" class="label-select">
      {% for label, size in label_sizes.items() %}
      <option value="{{ label }}" {% if label == selected_label %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>

    <label>
      <input type="checkbox" name="hide_company" {% if hide_company %}checked{% endif %}>
      Hide Company Name
    </label>
    <label>
      <input type="checkbox" name="hide_date" {% if hide_date %}checked{% endif %}>
      Hide Date
    </label>

    <br>
    <button type="submit">Generate Label</button>
  </form>

  {% if label %}
  <div class="label-container">
    <div class="label" style="width: {{ label.width }}in; height: {{ label.height }}in;">
      {% if not label.hide_company %}
      <div class="company">Tyco Connections</div>
      {% endif %}

      <div class="order-id-wrapper">
        {% if not label.hide_date %}
        <div class="date-floating">{{ label.date }}</div>
        {% endif %}
        <div class="order-id">#{{ label.id }}</div>
      </div>

      <div class="divider"></div>
      <div class="username">{{ label.name }}</div>
    </div>
    <button onclick="window.print()">üñ®Ô∏è Print Label</button>
  </div>
  {% endif %}
</body>
</html>
