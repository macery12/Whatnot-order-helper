<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #ff3c3c;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
    }

    form input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #3a3a3a;
      color: #fff;
      font-size: 16px;
    }

    form label {
      display: block;
      margin-top: 12px;
    }

    .form-check {
      margin: 10px 0;
    }

    .form-check input[type="checkbox"] {
      margin-right: 6px;
    }

    .form-button {
      width: 100%;
      background-color: #ff3333;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .form-button:hover {
      background-color: #e02626;
    }

    .print-button {
      text-align: center;
      margin-top: 30px;
    }

    .print-button button {
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .print-button button:hover {
      background-color: #218838;
    }

    .pdf-preview {
      text-align: center;
      margin-top: 20px;
    }

    .pdf-preview iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: 1px solid #999;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .form-button,
      .print-button button {
        width: 100%;
        font-size: 18px;
      }

      .pdf-preview iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üñ®Ô∏è Label Generator</h1>
  <form method="POST">
    <input type="text" name="id_number" placeholder="Enter Order #" required>
    <input type="text" name="name" placeholder="Enter Username" required>
    <input type="text" name="item_name" placeholder="Enter Item Name" required>

    <label for="label_size">Label Size:</label>
    <select name="label_size" id="label_size">
      {% for label, size in label_sizes.items() %}
        <option value="{{ label }}" {% if label == selected_label %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>

    <div class="form-check">
      <label><input type="checkbox" name="hide_company" {% if hide_company %}checked{% endif %}> Hide Company Name</label>
    </div>

    <div class="form-check">
      <label><input type="checkbox" name="hide_date" {% if hide_date %}checked{% endif %}> Hide Date</label>
    </div>

    <button type="submit" class="form-button">Generate Label</button>
  </form>

  {% if pdf_url %}
    <div class="print-button">
      <button onclick="printPDF()">üñ®Ô∏è Print Label</button>
    </div>

    <div class="pdf-preview">
      <iframe id="pdfPreview" src="{{ url_for('static', filename=pdf_url.split('static/')[-1]) }}#toolbar=0"></iframe>
    </div>

    <script>
      function printPDF() {
        const iframe = document.getElementById('pdfPreview');
        iframe.contentWindow.focus();
        iframe.contentWindow.print();
      }
    </script>
  {% endif %}
</body>
</html>
